<div class="wrapper">

  <form class="loginForm" (submit)="loginUser($event)" novalidate [formGroup]="loginform">
    <h2 class="login-heading">Login</h2>
    <div class="form-group" [ngClass]="{ 'has-danger': loginform.controls.email.invalid && loginform.controls.email.dirty, 'has-success': loginform.controls.email.valid
    && loginform.controls.email.dirty }">
        <input type="text" name="username" placeholder="Email Address" formControlName="email" required="" autofocus="" class="form-control">
        <div class="errors" *ngIf="email.errors && (email.dirty || email.touched || formSubmitted)">
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.pattern">Enter a valid email</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Password" formControlName="password" required="" class="form-control">
        <div class="errors" *ngIf="password.errors && (password.dirty || password.touched || formSubmitted)">
          <p *ngIf="password.errors.required">Password is required</p>
          <p *ngIf="password.errors.minlength">Password must be 8 characters long</p>
        </div>
    </div>
    <button type="submit">Login</button>
  </form>

</div>
