<app-header></app-header>
<div class="main-wrapper">
  <ul *ngFor="let user of users">
    <li routerLink="/chatHistory/{{user.userid}}" *ngIf="users?.length > 0 && user != 'empty'">
      <img src="{{ user.image }}">
      <span>
        <p>{{ user.name }}</p>
        <p class="user-last-message">{{ user.lastmessage }}</p>
      </span>
    </li>
    <li  *ngIf="user == 'empty'"><p class="empty-messages"> No chats are available. </p></li>
  </ul>
</div>
