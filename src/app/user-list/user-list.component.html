<app-header></app-header>
<div class="main-wrapper">
  <ul>
    <li routerLink="/chatHistory/{{user.userid}}" *ngFor="let user of users">
      <img src="{{ user.image }}">
      <span>
        <p>{{ user.name }}</p>
        <p class="user-last-message">{{ user.lastmessage }}</p>
      </span>
    </li>
  </ul>
</div>
